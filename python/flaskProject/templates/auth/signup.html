{% extends 'index.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}

        <label>Пароль: <input type="password" name="password"></label>
        <button type="submit">Зарегистрироваться</button>
        <p>{{ message }}</p>
    </form>
    <a href="/login"> Вход </a>
    <a href="/main"> Главная </a>
{% endblock %}
